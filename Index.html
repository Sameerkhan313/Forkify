<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mainContainer">
        <div class="navBarSection">
            <div class="navBarArea">
                <div class="logo"></div>
                <div class="search">
                    <div class="inputArea">
                        <input type="text" name="" class="inputText" placeholder="Search Over 100,000 Recipes">
                    </div>
                    <div class="searchBtnArea">
                        <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>    SEARCH</button>
                    </div>
                </div>
                <div class="addRecipe"><i class="fa-regular fa-pen-to-square"></i>   ADD RECIPE</div>
                <div class="bookmark"><i class="fa-solid fa-bookmark"></i>   BOOKMARKS</div>
            </div>

        </div>
        <div class="mainSection">
            <div class="nameSection"></div>
            <div class="recipeSection"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
